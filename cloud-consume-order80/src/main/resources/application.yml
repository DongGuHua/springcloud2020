server:
  port: 80

spring:
  application:
    name: cloud-consume-order

eureka:
  client:
    #表示是否将自己注册到eureka祖册中心
    register-with-eureka: true
    #是否从eureka抓取已有的注册信息
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka #集群版